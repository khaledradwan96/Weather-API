<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="shortcut icon" href="assets/asset 0.png" type="image/x-icon">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <!-- css files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/asset 0.png" alt="">
                <div>
                    <h1>Weather</h1>
                    <span>tagline goes here</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- home section -->
    <section id="home">
        <div class="container">
            <form>
                <input type="text" id="search" class="form-control rounded-5" placeholder="Find your location...">
                <button>Find</button>
            </form>
            <!-- forecast of weather -->
            <div class="weather-container">
                <div class="row">
                    <!-- Today Date -->
                    <div class="col-lg-4">
                        <div class="date d-flex justify-content-between">
                            <span class="dayName"></span>
                            <span id="dayDate"></span>
                        </div>
                        <div class="weather">
                            <div class="location">
                                <i class="fa-solid fa-location-dot"></i>
                                <span id="city"></span> -
                                <span id="country"></span>
                            </div>
                            <div id="degree"></div>
                            <img id="statusImg" src="assets/asset 5.webp">
                            <span id="statusText"></span>
                            <div class="info">
                                <div>
                                    <img src="assets/asset 2.png">
                                    <span id="humidity"></span>
                                </div>
                                <div>
                                    <img src="assets/asset 3.png">
                                    <span id="wind_kph"></span>
                                </div>
                                <div>
                                    <img src="assets/asset 4.png">
                                    <span id="wind_dir"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Next days Date -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form>
                        <input type="text" id="search" class="form-control rounded-5"
                            placeholder="Enter your email to subscribe...">
                        <button>Subscribe</button>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="text-white">
                        <ul class="social">
                            <li>
                                <span class="fa-stack">
                                    <a href="https://www.facebook.com/khaldradwan96/" target="_blank">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-brands fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </a>
                                </span>
                            </li>
                            <li>
                                <span class="fa-stack">
                                    <a href="https://twitter.com/khaledradwan96" target="_blank">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-brands fa-twitter fa-stack-1x fa-inverse"></i>
                                    </a>
                                </span>
                            </li>
                            <li>
                                <span class="fa-stack">
                                    <a href="https://www.linkedin.com/in/khaledradwan96" target="_blank">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-brands fa-linkedin fa-stack-1x fa-inverse"></i>
                                    </a>
                                </span>
                            </li>
                            <li>
                                <span class="fa-stack">
                                    <a href="https://github.com/khaledradwan96" target="_blank">
                                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                                        <i class="fa-brands fa-github fa-stack-1x fa-inverse"></i>
                                    </a>
                                </span>
                            </li>
                        </ul>
                        <p>Coding by <strong>Khaled Radwan</strong>
                            <span>
                                <i class="fa-regular fa-calendar"></i>
                                June 2024
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
